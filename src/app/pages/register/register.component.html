<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="submit(registerForm)" #registerForm="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Create account
                </span>

                <span *ngIf="registerForm.submitted && registerForm.controls['email'].errors" class="text-danger">some
                    data is
                    requered</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="user.email" required email placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="registerForm.submitted && registerForm.controls['name'].errors" class="text-danger">some
                    with the usr enad lastaname</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="name" [(ngModel)]="user.name" required minlength="3" placeholder="Name & LastName">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="registerForm.submitted && registerForm.controls['pass'].errors" class="text-danger">some
                    wrong with the character length</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="pass" [(ngModel)]="user.password" required minlength="6" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="rememberUser" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember my user
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            Â¿Do you have an account? / log in
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Create account
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
